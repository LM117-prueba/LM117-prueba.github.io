zadas por el terror, petrificadas por los cánticos de los celebrantes, que con sus atavíos ceremoniales las sacrificaban a los espíritus demoníacos que, según sus creencias, habitaban la cercana cueva de Oweynagat.","articleSection":"articulos","articleBody":"En medio de un prado, en un paraje retirado de Irlanda, se yergue un gran montículo sobre el que pastan libremente las ovejas. De haber estado en ese mismo lugar hace varios siglos, a buen seguro se habrían quedado paralizadas por el terror, petrificadas por los cánticos de los celebrantes, que con sus atavíos ceremoniales las sacrificaban a los espíritus demoníacos que, según sus creencias, habitaban la cercana cueva de Oweynagat. Aquel montículo colosal se yergue en el corazón de Rathcroghan , núcleo del antiguo reino irlandés de Connaught. Centro importante de la Edad del Hierro, hoy Rathcroghan está en su mayor parte enterrado por tierras de cultivo del condado de Roscommon . Irlanda quiere que sea declarado Patrimonio de la Humanidad . Con más de 6 kilómetros cuadrados de superficie, Rathcroghan comprende 240 sitios arqueológicos de 5.500 años de antigüedad: túmulos funerarios, fuertes circulares (lugares de asentamiento), menhires, movimientos de tierra lineales, un santuario ritual de la Edad del Hierro… y Oweynagat, la llamada puerta del infierno. Hace más de dos milenios, cuando según parece las comunidades de Irlanda rendían culto a la naturaleza y a la propia tierra, nació en Rathcroghan la celebración del año nuevo, el llamado Samhain, dice el arqueólogo Daniel Curley. En el siglo XIX, los inmigrantes irlandeses llevaron consigo esta tradición a Estados Unidos, donde se transformaría en lo que hoy es el Halloween. Dorothy Ann Bray, experta en folclore irlandés y profesora asociada de la Universidad McGill ya jubilada, explica que los irlandeses precristianos dividían el año en verano e invierno y que dentro de ese marco general existían cuatro festividades. Imbolc, el 1 de febrero, coincidía con el nacimiento de los corderos. Bealtaine, el 1 de mayo, marcaba el final del invierno e incluía costumbres como lavarse la cara con el rocío, recoger las primeras flores y bailar alrededor de un árbol decorado. El 1 de agosto anunciaba el Lughnasadh, una fiesta de la cosecha dedicada al dios Lugh y presidida por los reyes irlandeses. El 31 de octubre era el Samhain, el final del año agropecuario y el inicio del siguiente. Rathcroghan no era una ciudad –Connaught carecía de centros urbanos propiamente dichos, estaba formado por propiedades rurales dispersas–, sino un asentamiento regio, y era el escenario clave de aquellas celebraciones . Durante el Samhain se convertía en un hervidero de actividad que se concentraba en el templo construido en lo alto de la colina, rodeado de los túmulos funerarios de la élite connachta. Es posible que los miembros de esa élite residiesen en Rathcroghan. Las clases bajas vivían en casas de labor dispersas y acudían al lugar solo para las festividades. En aquellas bulliciosas celebraciones comerciaban, festejaban, jugaban, concertaban matrimonios y proclamaban declaraciones de guerra o de paz. Es posible que los asistentes también hiciesen ofrendas rituales , quizá dirigidas a los espíritus celtas del inframundo. Aquella dimensión arcana, subterránea, también conocida como Tír na nÓg, estaba habitada por los inmortales de Irlanda, así como por una miríada de bestias, demonios y monstruos. Durante el Samhain, algunas de aquellas criaturas escapaban del inframundo por la cueva de Oweynagat. «Durante el Samhain se desvanecía el muro invisible entre el universo de los vivos y el más allá y emergía un ejército de temibles bestias sobrenaturales que asolaban el paisaje y lo preparaban para el invierno», dice Mike McCarthy, guía turístico e investigador de Rathcroghan, coautor de varias publicaciones sobre el lugar. Agradecidos por la intervención agrícola de los espíritus, pero temerosos de ser objeto de sus iras, los habitantes se protegían encendiendo hogueras rituales en las colinas y en los campos. Y, añade McCarthy, se disfrazaban de seres sobrenaturales para que los espíritus no los arrastrasen consigo al inframundo a través de la cueva. Pese a lo fascinante de estas leyendas –y al enorme yacimiento arqueológico en el que tomaron forma–, uno puede pasar junto a Rathcroghan y no distinguir más que prados. Pero algunos expertos sospechan que este podría ser el mayor complejo regio no excavado de Europa. Además de no haberse excavado nunca, es anterior a la historia escrita de Irlanda, por lo que los científicos deben reconstruir su historia con tecnologías no invasivas y a partir de piezas arqueológicas halladas en la región. Aunque los irlandeses siempre han sabido que aquel lugar era Rathcroghan, hubo que esperar a que en la década de 1990 un equipo nacional se valiese de tecnologías de teledetección para revelar los secretos arqueológicos ocultos en su subsuelo. «Lo bueno de los métodos utilizados en Rathcroghan hasta la fecha es que se han hecho muchos descubrimientos sin la destrucción que conlleva excavar este tipo de monumentos», afirma Curley. La voluntad de preservar la integridad y autenticidad de este lugar se ha hecho extensiva al turismo. A pesar de su importancia, este es uno de los destinos turísticos menos frecuentados de Irlanda, con unos 22.000 visitantes al año frente al millón que atraen los acantilados de Moher. «Si Rathcroghan se incluyese en la lista de la Unesco, suscitaría más interés y atrería más financiación para preservarlo –dice Curley–. Pero queremos un turismo sostenible, no una avalancha de visitantes disfrazados que lo convierta en un parque temático de Halloween». Los viajeros que se acercan hasta aquí pueden tener dificultades para localizar Oweynagat. Apenas señalizada, la cueva se oculta bajo los árboles de un prado, a un kilómetro al sur del templo. Los visitantes solo han de saltar una valla, atravesar un campo y asomarse a la angosta entrada de la caverna. En la Irlanda de la Edad del Hierro, esto habría supuesto un riesgo durante el Samhain, cuando ni siquiera llevar un disfraz demoníaco garantizaba protección frente a una criatura malévola. Dos milenios más tarde, la mayoría de los que se disfrazan en Halloween ignoran que están reproduciendo una tradición prehistórica cuyos celebrantes se jugaban mucho más que unos caramelos. Este artículo pertenece al número de Noviembre de 2022 de la revista National Geographic.","logo":"","video":[],"isAccessibleForFree":"http://schema.org/False","hasPart":{"@type":"WebPageElement","isAccessibleForFree":"http://schema.org/False","cssSelector":".entry-main"},"isPartOf":{"@type":["CreativeWork","Product"],"name":"National Geographic","productID":"https://www.nationalgeographic.com.es","description":"Web oficial de la revista National Geographic España: reportajes y fotografías de naturaleza, ciencia, historia, viajes y aventura."}}</script><div id="dialog-confirm"><p>¿Deseas dejar de recibir las noticias más destacadas de National Geographic España?</p></div><!-- AD DFP Manager --><!-- This is a branded content, ad hidden --><!-- AD DFP Manager --><!-- This is a branded content, ad hidden --><!-- AD DFP Manager --><!-- This is a branded content, ad hidden --><!-- AD DFP Manager --><!-- This is a branded content, ad hidden --><!-- AD DFP Manager --><!-- This is a branded content, ad hidden --><!-- AD DFP Manager --><!-- This is a branded content, ad hidden -->
